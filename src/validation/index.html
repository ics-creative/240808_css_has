<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/style/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <title>フォームバリデーション | :has()を使ったCSS表現テクニック</title>
  </head>
  <body>
    <div class="mainContents">
      <div class="form">
        <p>
          <label class="formWrapper">
            <span class="formLabel">お名前</span>
            <input
              type="text"
              class="textForm"
              placeholder="山田 太郎"
              required
            />
            <span class="errorMessage">お名前は必須項目です</span>
          </label>
        </p>
        <p>
          <label class="formWrapper">
            <span class="formLabel">郵便番号</span>
            <input
              type="text"
              class="textForm"
              placeholder="000-0000"
              pattern="\d{3}-\d{4}"
            />
            <span class="errorMessage">正しい形式で入力してください</span>
          </label>
        </p>
      </div>
      <p class="backToIndex">
        <a href="../">一覧に戻る</a>
      </p>
    </div>
  </body>
</html>
