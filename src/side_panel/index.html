<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <title>サイドパネルの開閉 | :has()を使ったCSS表現テクニック</title>
  </head>
  <body>
    <div class="hamburgerAndPanel">
      <button id="button" class="hamburgerButton">
        <span class="hamburgerButtonIcon">
          <img
            src="/assets/images/open.svg"
            alt=""
            width="32"
            height="28"
            class="hamburgerButtonIcon openIcon"
          />
          <img
            src="/assets/images/close.svg"
            alt=""
            width="32"
            height="28"
            class="hamburgerButtonIcon closeIcon"
          />
        </span>
        <span class="hamburgerButtonText">Menu</span>
      </button>
      <div class="sidePanelBackdrop"></div>
      <aside class="sidePanel">
        <ul class="linkList">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Works</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </aside>
    </div>
    <p class="backToIndex">
      <a href="../">一覧に戻る</a>
    </p>
    <script>
      const button = document.querySelector("#button");
      button.addEventListener("click", () => {
        button.classList.toggle("isOpen");
      });
    </script>
  </body>
</html>
