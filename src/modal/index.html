<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <title>モーダルのスクロール制御 | :has()を使ったCSS表現テクニック</title>
  </head>
  <body>
    <div class="mainContents">
      <div class="scrollControl">
        <button id="openButton" class="basicButton">モーダルを開く</button>
        <p class="backToIndex">
          <a href="../">一覧に戻る</a>
        </p>
        <div class="scrollSpace"></div>
      </div>
      <dialog class="modal">
        <div class="modalInner">
          <div class="modalContents">
            <p>ダイアログ</p>
          </div>
          <button id="closeButton" class="basicButton">閉じる</button>
        </div>
      </dialog>
    </div>

    <script>
      const dialog = document.querySelector("dialog");
      const openButton = document.querySelector("#openButton");
      const closeButton = document.querySelector("#closeButton");

      openButton.addEventListener("click", () => {
        dialog.showModal();
      });

      closeButton.addEventListener("click", () => {
        dialog.close();
      });
    </script>
  </body>
</html>
